<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<a th:href="@{/lvas/{id}/students/add(id=${lva.id})}">Add New Student</a>
<table>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td>
            <a th:href="@{/lvas/{id}/students/delete/{studentId}(id=${lva.id},studentId=${student.id})}">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/lvas/all}">Back Home</a>
</body>
</html>
